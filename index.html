<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button class="btn btn-default" id="minus">
                      <i class="fas fa-minus" id = 'phoneMinus'></i>
                    </button>
                    <input
                      type="text"
                      class="form-control text-center"
                      id="plusValue"
                      value="1"
                    />
                    <button class="btn btn-default" id="plus">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="phonePrice">1219</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button class="btn btn-default">
                      <i class="fas fa-minus" id="minusCaseBtn"></i>
                    </button>
                    <input
                      type="text"
                      class="form-control text-center"
                      value="1"
                      id="caseInput"
                    />
                    <button class="btn btn-default">
                      <i class="fas fa-plus" id="casePlus"></i>
                    </button>
                  </div>
                  <h5>$<span id="casePrice">59</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5>$1,278 </h5>
                  <h5>$0</h5>
                  <h5>$1,278</h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-success check-out">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      const plusClick = document.getElementById("plus");
      plusClick.addEventListener('click', function(){
        const value = document.getElementById('plusValue').value;
        const valueNumber = parseFloat(value);
        const increasedNumber = valueNumber + 1 ;
        document.getElementById('plusValue').value = increasedNumber;
        const priceOfPhone = document.getElementById('phonePrice').innerText;
        const parsepriceOfPhone = parseFloat(priceOfPhone);
        document.getElementById('phonePrice').innerText = increasedNumber * 1219;
      })

      const plusCaseClick = document.getElementById('casePlus');
     plusCaseClick.addEventListener('click', function () {
      const caseQuantity = document.getElementById('caseInput').value;
      const caseQuantityNumber = parseFloat(caseQuantity);
      document.getElementById('caseInput').value = caseQuantityNumber + 1;
      const priceOfCase = document.getElementById('casePrice').innerText;
      const totalPriceOfCase = (caseQuantityNumber + 1) * 59 ;
      document.getElementById('casePrice').innerText = totalPriceOfCase;

     })

     const minusPhoneQuantity = document.getElementById('phoneMinus');
     minusPhoneQuantity.addEventListener('click', function() {
      const inputBox = document.getElementById('plusValue').value;
      const inputBoxNumber = parseFloat(inputBox);
      document.getElementById('plusValue').value = inputBoxNumber - 1;
      const totalPrice = document.getElementById('phonePrice').innerText;
      const totalPriceNumber = parseFloat(totalPrice);
      document.getElementById('phonePrice').innerText = totalPriceNumber  - 1219;

      })

      const minusCaseQuantity = document.getElementById('minusCaseBtn');
      minusCaseQuantity.addEventListener('click', function () {
       const caseQuantity = document.getElementById('caseInput').value;
       const caseQuantityNumber = parseFloat(caseQuantity);
       document.getElementById('caseInput').value = caseQuantityNumber - 1;
       const priceOfCase = document.getElementById('casePrice').innerText;
      const totalPriceOfCase = (caseQuantityNumber - 1) * 59 ;
      document.getElementById('casePrice').innerText = totalPriceOfCase;
      })






    </script>
  </body>
</html>
