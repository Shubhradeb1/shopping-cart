<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button class="btn btn-default" id="minus">
                      <i class="fas fa-minus" id = 'phoneMinus'></i>
                    </button>
                    <input
                      type="text"
                      class="form-control text-center"
                      id="plusValue"
                      value="1"
                    />
                    <button class="btn btn-default" id="plus">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="phonePrice">1219</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button class="btn btn-default">
                      <i class="fas fa-minus" id="minusCaseBtn"></i>
                    </button>
                    <input
                      type="text"
                      class="form-control text-center"
                      value="1"
                      id="caseInput"
                    />
                    <button class="btn btn-default">
                      <i class="fas fa-plus" id="casePlus"></i>
                    </button>
                  </div>
                  <h5>$<span id="casePrice">59</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5>$1,278 </h5>
                  <h5>$0</h5>
                  <h5>$1,278</h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-success check-out">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      
      document.getElementById("plus").addEventListener('click', function(){
        const inputBox = document.getElementById('plusValue');
        const newInputValue = parseInt(inputBox.value);
        const addedInputValue = newInputValue + 1;
        inputBox.value = addedInputValue;
        document.getElementById('phonePrice').innerText = addedInputValue * 1219;
      })

     

     document.getElementById('phoneMinus').addEventListener('click', function() {
      const inputBox = document.getElementById('plusValue');
      const inputBoxNumber = parseInt(inputBox.value);
      const newInputBoxValue = inputBoxNumber - 1;
      inputBox.value = newInputBoxValue ;
      const totalPrice = newInputBoxValue * 1219;
      document.getElementById('phonePrice').innerText = totalPrice;

      })

      document.getElementById('minusCaseBtn').addEventListener('click', function () {
      const caseQuantity = document.getElementById('caseInput');
      const caseQuantityNumber = parseInt(caseQuantity.value);
       const newCaseQuantity= caseQuantityNumber - 1;
       caseQuantity.value = newCaseQuantity;
       const caseTotal = newCaseQuantity * 59;
       document.getElementById('casePrice').innerText = caseTotal;
      
      })

      document.getElementById('casePlus').addEventListener('click', function () {
      const caseQuantity = document.getElementById('caseInput');
      const caseQuantityNumber = parseInt(caseQuantity.value);
      const totalCaseQuantity = caseQuantityNumber + 1;
      caseQuantity.value = totalCaseQuantity;
      const caseTotal = totalCaseQuantity * 59 ;
      document.getElementById('casePrice').innerText = caseTotal;


     })






    </script>
  </body>
</html>
